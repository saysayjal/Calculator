<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="switchcontainer">
      <p>DarkMode</p>
      <label class="switch">
        <input type="checkbox" id="dmodeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="modecontainer">
      <p>CalculatorMode</p>
      <label class="modeswitch">
        <input type="checkbox" id="scientificToggle" />
        <span class="modeslider"></span>
      </label>
    </div>

    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value = '' "
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="display.value = display.toString().slice(0,-1) "
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="display.value += '.' "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="display.value += '/' "
              class="operator"
            />
          </div>
          <div class="scientific">
            <input
              type="button"
              value="sin"
              onclick="display.value = Math.sin(display.value * Math.PI/ 180) "
              class="operator"
            />
            <input
              type="button"
              value="cos"
              onclick="display.value = Math.cos(display.value * Math.PI/ 180) "
              class="operator"
            />
            <input
              type="button"
              value="tan"
              onclick="display.value = Math.tan(display.value * Math.PI/ 180) "
              class="operator"
            />
            <input
              type="button"
              value="xÂ²"
              onclick="display.value = Math.pow(display.value, 2) "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7' " />
            <input type="button" value="8" onclick="display.value += '8' " />
            <input type="button" value="9" onclick="display.value += '9' " />
            <input
              type="button"
              value="*"
              onclick="display.value += '*' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4' " />
            <input type="button" value="5" onclick="display.value += '5' " />
            <input type="button" value="6" onclick="display.value += '6' " />
            <input
              type="button"
              value="-"
              onclick="display.value += '-' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1' " />
            <input type="button" value="2" onclick="display.value += '2' " />
            <input type="button" value="3" onclick="display.value += '3' " />
            <input
              type="button"
              value="+"
              onclick="display.value += '+' "
              class="operator"
            />
          </div>
          <div id="lastrow">
            <input type="button" value="00" onclick="display.value += '00' " />
            <input type="button" value="0" onclick="display.value += '0' " />
            <input
              type="button"
              value="="
              class="equal operator"
              onclick="display.value = eval(display.value) "
            />
          </div>
        </form>
      </div>
    </div>

    <script>
      var dmodeToggle = document.getElementById("dmodeToggle");
      dmodeToggle.onclick = function () {
        document.body.classList.toggle("dark-theme");
      };

      var scientificToggle = document.getElementById("scientificToggle");
      var sciencebar = document.querySelector(".scientific");
      sciencebar.style.display = "none";

      scientificToggle.onclick = function () {
        document.body.classList.toggle("modeswitcher");
        if (sciencebar.style.display == "none") {
          sciencebar.style.display = "block";
        } else {
          sciencebar.style.display = "none";
        }
      };
      //   var item = document.querySelector("div.calculator form div");
      //   const btn = document.createElement("button");
      //   btn.innerText = "Scientific";
      //   item.appendChild(btn);
      //   You can change sources as :
      // if (document.body.classList.toggle("dark-theme")){
      //     icon.src = "..."
      // }
    </script>
  </body>
</html>
